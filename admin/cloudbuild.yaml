steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/olympicbooks-286314/admin', '.']
    dir: 'admin'
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/olympicbooks-286314/admin']
  # Deploy image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'admin'
      - '--image'
      - 'gcr.io/olympicbooks-286314/admin'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--min-instances'
      - '1'
images:
  - gcr.io/olympicbooks-286314/admin
timeout: 1200s
