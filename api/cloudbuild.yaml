steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/olympicbooks-283808/api", "."]
    dir: "api"
  # Push the image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/olympicbooks-283808/api"]
  # Deploy image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "api"
      - "--image"
      - "gcr.io/olympicbooks-283808/api"
      - "--region"
      - "asia-east1"
      - "--platform"
      - "managed"
images:
  - gcr.io/olympicbooks-283808/api
timeout: 1200s
