steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/olympicbooks-283808/store", "."]
    dir: "store"
  # Push the image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/olympicbooks-283808/store"]
  # Deploy image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "store"
      - "--image"
      - "gcr.io/olympicbooks-283808/store"
      - "--region"
      - "asia-east1"
      - "--platform"
      - "managed"
images:
  - gcr.io/olympicbooks-283808/store
timeout: 1200s
