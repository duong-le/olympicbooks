<nz-card [nzBordered]="false" [nzBodyStyle]="{ padding: '5px 10% 1px' }">
  <div nz-row nzJustify="space-between" nzAlign="middle">
    <div nz-col>
      <a routerLink="/">
        <h4>Olym</h4>
        <h4 style="color:#337ab7;">books</h4>
      </a>
    </div>

    <div nz-col class="hidden-lg">
      <app-left-menu [mode]="horizontalMode" [mobile]="false"></app-left-menu>
    </div>

    <div nz-col class="hidden-lg">
      <app-search></app-search>
    </div>

    <div nz-col class="hidden-lg">
      <app-right-menu [mode]="horizontalMode" [quantity]="quantity" [mobile]="false"></app-right-menu>
    </div>

    <div nz-col nzXl="0">
      <div nz-row nzAlign="middle">
        <div nz-col>
          <app-right-menu [mode]="horizontalMode" [quantity]="quantity" [mobile]="true"></app-right-menu>
        </div>

        <div nz-col>
          <button nz-button nzType="default" (click)="open()">
            <i nz-icon nzType="menu" nzTheme="outline"></i>
          </button>

          <nz-drawer [nzClosable]="false" [nzVisible]="visible" nzPlacement="right" nzTitle="Menu"
            (nzOnClose)="close()">
            <app-left-menu [mode]="verticalMode" [mobile]="true" (onNavigate)="close()"></app-left-menu>
            <app-right-menu [mode]="verticalMode" (onNavigate)="close()"></app-right-menu>
          </nz-drawer>
        </div>
      </div>
    </div>
  </div>
</nz-card>
