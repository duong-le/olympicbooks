<ul nz-menu [nzMode]="mode" [nzSelectable]="false" (nzClick)="onMenuTitleClick()">
  <ng-container *ngIf="(mode === 'horizontal' && mobile) || (mode === 'horizontal' && !mobile)">
    <li nz-menu-item nzMatchRouter>
      <a routerLink="/cart"><i nz-icon nzType="shopping-cart" nzTheme="outline"></i>({{ totalQty }})</a></li>
  </ng-container>

  <ng-container *ngIf="(mode === 'inline') || (mode === 'horizontal' && !mobile)">
    <ng-container *ngIf="user">
      <li nz-submenu [nzTitle]="user.name" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/customer/profile"><i nz-icon nzType="profile" nzTheme="outline"></i>Tài khoản</a></li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/customer/orders"><i nz-icon nzType="carry-out" nzTheme="outline"></i>Đơn hàng</a></li>
          <li nz-menu-item (click)="signOut()">
            <i nz-icon nzType="logout" nzTheme="outline"></i>Đăng xuất</li>
        </ul>
      </li>
    </ng-container>

    <ng-container *ngIf="!user">
      <li nz-submenu nzTitle="Tài Khoản" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/signin"><i nz-icon nzType="login" nzTheme="outline"></i>Đăng nhập</a></li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/signup"><i nz-icon nzType="user-add" nzTheme="outline"></i>Đăng ký</a></li>
        </ul>
      </li>
    </ng-container>
  </ng-container>
</ul>
