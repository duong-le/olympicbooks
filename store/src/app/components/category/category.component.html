<a routerLink="/categories/{{category.id}}">
  <nz-card nzHoverable [nzCover]="coverTemplate" [nzLoading]="loading">
    <h3>{{category.title}}</h3>
  </nz-card>
  <ng-template #coverTemplate>
    <img src="{{category.img}}" loading="lazy" (load)="onLoadImage($event)" />
  </ng-template>
  <div class="category_extra category_new" *ngIf="category.new">New</div>
</a>
