<ul nz-menu [nzMode]="mode">
  <ng-container *ngIf="mode === 'horizontal' && !mobile">
    <li nz-menu-item>
      <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>Cart ({{quantity}})</li>
    <li nz-submenu nzTitle="Account" class="submenu-title">
      <ul>
        <li nz-menu-item> Log In </li>
        <li nz-menu-item> Sign Up </li>
      </ul>
    </li>
  </ng-container>

  <ng-container *ngIf="mode === 'horizontal' && mobile">
    <li nz-menu-item>
      <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>({{quantity}})</li>
  </ng-container>

  <ng-container *ngIf="mode === 'inline'">
    <li nz-submenu nzTitle="Account" class="submenu-title">
      <ul>
        <li nz-menu-item> Log In </li>
        <li nz-menu-item> Sign Up </li>
      </ul>
    </li>
  </ng-container>
</ul>
