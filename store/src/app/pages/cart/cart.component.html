<div class="container">
  <div nz-row [nzGutter]="[16, 16]">
    <div nz-col nzXl="16" nzMd="12" nzXs="24">
      <div nz-row [nzGutter]="[0, 16]">
        <div nz-col nzSpan="24" *ngFor="let item of cartItems">
          <nz-card [nzLoading]="loading">
            <div nz-row nzJustify="space-between" nzAlign="middle" [nzGutter]="[0, 16]">
              <div nz-col nzXl="4" nzXs="8">
                <a routerLink="/products/1"><img [src]="item.src" (load)="onLoadImage($event)"></a>
              </div>
              <div nz-col nzXl="9" nzXs="16">
                <a routerLink="/products/1">
                  <h3 class="name">{{ item.name }}</h3>
                </a>
              </div>
              <div nz-col nzXl="3">
                <nz-input-number [ngModel]="item.quantity" [nzMin]="minQty" [nzMax]="maxQty" [nzStep]="1">
                </nz-input-number>
              </div>
              <div nz-col nzXl="3">
                <span class="price">{{ item.price | currency:"VND":"symbol":null:"vi-VN" }}</span>
              </div>
              <div nz-col>
                <button nz-button><i nz-icon nzType="delete"></i></button>
              </div>
            </div>
          </nz-card>
        </div>
      </div>
    </div>

    <div nz-col nzXl="8" nzMd="12" nzXs="24">
      <div nz-row [nzGutter]="[0,16]">
        <div nz-col nzSpan="24">
          <nz-card [nzLoading]="loading" nzTitle="Mã giảm giá" [nzBordered]="false">
            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
              <input type="text" nz-input placeholder="Nhập mã giảm giá" />
            </nz-input-group>
            <ng-template #suffixIconButton>
              <button nz-button nzType="primary" nzSearch><i nz-icon nzType="gift"></i></button>
            </ng-template>
          </nz-card>
        </div>

        <div nz-col nzSpan="24">
          <nz-card [nzLoading]="loading" nzTitle="Đơn hàng" [nzBordered]="false">
            <div nz-row nzJustify="space-between" class="summary-row">
              <div nz-col>
                <span>Tạm tính</span>
              </div>
              <div nz-col>
                <span class="summary-price price">{{ 1612378 | currency:"VND":"symbol":null:"vi-VN" }}</span>
              </div>
            </div>

            <div nz-row nzJustify="space-between" class="summary-row">
              <div nz-col>
                <span>Giảm giá</span>
              </div>
              <div nz-col>
                <span class="summary-price price">{{ 30000 | currency:"VND":"symbol":null:"vi-VN" }}</span>
              </div>
            </div>

            <nz-divider></nz-divider>

            <div nz-row nzJustify="space-between" class="summary-row">
              <div nz-col>
                <span>Tổng cộng</span>
              </div>
              <div nz-col>
                <span class="summary-price price">{{ 1912378 | currency:"VND":"symbol":null:"vi-VN" }}</span>
              </div>
            </div>
            <button nz-button nzType="primary" routerLink="/checkout" nzBlock>Xác nhận</button>
          </nz-card>
        </div>
      </div>
    </div>
  </div>
</div>
