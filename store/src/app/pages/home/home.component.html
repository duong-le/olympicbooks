<div class="hero-section">
  <div class="image-wrapper">
    <img class="hero-image" role="presentation" [src]="hero">
  </div>

  <div class="caption-section">
    <div class="caption-area">
      <div class="caption-wrapper">
        <span class="main-caption">Olymbooks</span>
        <p class="sub-caption">Powered by creators everywhere.</p>
      </div>
    </div>
  </div>
</div>

<div nz-row class="banner-section">
  <div nz-col nzLg="15" nzXs="24" class="banner">
    <div class="banner-image" style="background-image: url({{banner.left.src}});"> </div>
    <div class="banner-caption"> <a routerLink="/community"> {{banner.left.caption}} </a></div>
  </div>

  <div nz-col nzLg="9" nzXs="24" class="banner">
    <div class="banner-image" style="background-image: url({{banner.right.src}});"> </div>
    <div class="banner-caption"> <a routerLink="/products/1"> {{banner.right.caption}} </a></div>
  </div>
</div>

<div class="container">
  <nz-page-header nzTitle="Danh mục sách" [nzGhost]="false"> </nz-page-header>

  <div nz-row>
    <div nz-col class="ant-col-all" nzXl="4" nzLg="6" nzMd="8" nzSm="12" nzXs="24" *ngFor="let item of categories">
      <app-category [category]="item"></app-category>
    </div>
  </div>
</div>

<div class="container">
  <nz-page-header nzTitle="Hot Deals" [nzGhost]="false"> </nz-page-header>

  <div nz-row>
    <div nz-col class="ant-col-all" nzXl="4" nzLg="6" nzMd="8" nzSm="12" nzXs="24" *ngFor="let item of hotDeals">
      <app-product [product]="item"></app-product>
    </div>
  </div>
</div>
