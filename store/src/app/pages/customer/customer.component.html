<nz-layout class="container">
  <nz-sider nzWidth="250px" nzTheme="light" nzCollapsible nzBreakpoint="xl" [nzCollapsedWidth]="0">
    <ul nz-menu nzMode="inline" class="sider-menu">
      <ul>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/customer/profile">
            <i nz-icon nzType="profile" nzTheme="outline"></i>Thông tin tài khoản
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/customer/orders">
            <i nz-icon nzType="carry-out" nzTheme="outline"></i>Quản lý đơn hàng
          </a>
        </li>
      </ul>
    </ul>
  </nz-sider>

  <nz-content class="inner-content">
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
