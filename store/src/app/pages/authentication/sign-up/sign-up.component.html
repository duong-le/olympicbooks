<nz-card>
  <h2>Sign Up</h2>
  <form nz-form [formGroup]="signUpForm" nzLayout="vertical" (ngSubmit)="submitForm(signUpForm.value)">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="name">Name</nz-form-label>
      <nz-form-control nzErrorTip="Please input your name!">
        <nz-input-group [nzPrefix]="prefixUser">
          <input type="text" nz-input formControlName="name" placeholder="Name" id="name">
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid E-mail!">
        <nz-input-group [nzPrefix]="prefixEmail">
          <input type="email" nz-input formControlName="email" placeholder="Email" id="email">
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group [nzPrefix]="prefixPassword">
          <input type="password" nz-input formControlName="password" placeholder="Password" id="password">
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="confirm">Confirm Password</nz-form-label>
      <nz-form-control nzErrorTip="Please confirm your password!">
        <nz-input-group [nzPrefix]="prefixPassword">
          <input nz-input type="password" formControlName="confirm" placeholder="Confirm Password" id="confirm">
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <div class="authentication-form-button-wrapper">
          <span>Already have an account? <a [routerLink]="['/login']"> Login</a> </span>
          <button nz-button [nzType]="'primary'" [disabled]="!signUpForm.valid">Sign Up</button>
        </div>
      </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #prefixUser><i nz-icon nzType="user" nzTheme="outline"></i></ng-template>
  <ng-template #prefixEmail><i nz-icon nzType="mail" nzTheme="outline"></i></ng-template>
  <ng-template #prefixPassword><i nz-icon nzType="lock" nzTheme="outline"></i></ng-template>
</nz-card>
