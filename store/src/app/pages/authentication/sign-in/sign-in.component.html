<nz-card>
  <h2>Đăng Nhập</h2>
  <form nz-form [formGroup]="signInForm" nzLayout="vertical" (ngSubmit)="submitSignInForm()">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
      <nz-form-control nzErrorTip="Email không hợp lệ!">
        <nz-input-group [nzPrefix]="prefixEmail">
          <input
            type="email"
            nz-input
            formControlName="email"
            placeholder="Email"
            id="signin-email"
            autocomplete="email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="authentication-form-password">
      <nz-form-label nzRequired nzFor="password">Mật khẩu</nz-form-label>
      <a class="authentication-form-forgot" routerLink="/signin">Quên mật khẩu?</a>
      <nz-form-control nzErrorTip="Mật khẩu không hợp lệ!">
        <nz-input-group [nzPrefix]="prefixPassword" [nzSuffix]="suffixPassword">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            nz-input
            formControlName="password"
            placeholder="Mật khẩu"
            id="signin-password"
            autocomplete="current-password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <div class="authentication-form-button-wrapper">
          <span>Chưa có tài khoản? <a routerLink="/signup">Đăng ký</a> </span>
          <button nz-button nzType="primary" [disabled]="signInForm.invalid" [nzLoading]="isLoading">
            Đăng nhập
          </button>
        </div>
      </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #prefixEmail><i nz-icon nzType="mail" nzTheme="outline"></i></ng-template>
  <ng-template #prefixPassword><i nz-icon nzType="lock" nzTheme="outline"></i></ng-template>
  <ng-template #suffixPassword>
    <i
      nz-icon
      [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
      (click)="passwordVisible = !passwordVisible"
    ></i>
  </ng-template>
</nz-card>
