steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/olympicbooks-286314/dashboard', '.']
    dir: 'dashboard'
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/olympicbooks-286314/dashboard']
  # Deploy image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'beta'
      - 'run'
      - 'deploy'
      - 'dashboard'
      - '--image'
      - 'gcr.io/olympicbooks-286314/dashboard'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - "--min-instances"
      - "1"
images:
  - gcr.io/olympicbooks-286314/dashboard
timeout: 1200s
