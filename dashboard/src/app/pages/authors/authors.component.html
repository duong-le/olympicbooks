<div nz-row nzJustify="space-between" [nzGutter]="[16, 16]" class="p-b-16">
  <div nz-col>
    <div nz-row nzJustify="space-between" [nzGutter]="[16, 16]">
      <div nz-col>
        <nz-input-group [nzPrefix]="inputSearch" [nzSuffix]="inputClearById">
          <input #input type="number" nz-input placeholder="Tìm kiếm theo ID" [(ngModel)]="searchInputById"
                 (keyup.enter)="onSearchById()">
        </nz-input-group>
      </div>

      <div nz-col>
        <nz-input-group [nzPrefix]="inputSearch" [nzSuffix]="inputClearByName">
          <input type="text" nz-input placeholder="Tìm kiếm theo Tên" [(ngModel)]="searchInputByName"
                 (keyup.enter)="onSearchByName()">
        </nz-input-group>
      </div>
    </div>
  </div>

  <div nz-col>
    <button nz-button nzType="primary" routerLink="new">
      <i nz-icon nzType="plus-circle" theme="outline"></i>
      <span>Thêm mới</span>
    </button>
  </div>
</div>

<nz-table #table nzOuterBordered [nzLoading]="isLoading" [nzLoadingIndicator]="loadingIndicator"
          [nzScroll]="{ x: '1150px' }" [nzData]="data" nzShowSizeChanger [nzFrontPagination]="false" [nzTotal]="total"
          [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" (nzQueryParams)="onTableQueryParamsChange($event)">
  <thead>
    <tr>
      <th *ngFor="let column of columns" [nzSortFn]="column.sort" [nzColumnKey]="column.key" [nzWidth]="column.width">
        {{ column.title }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of table.data">
      <td>
        <nz-space>
          <nz-space-item>
            <button nz-button nzType="text" nz-tooltip nzTooltipTitle="Edit" [routerLink]="item?.id">
              <i nz-icon nzType="edit" theme="twotone"></i>
            </button>
          </nz-space-item>
          <nz-space-item>
            <button nz-button nzType="text" nz-tooltip nzTooltipTitle="Delete" nzDanger
                    (click)="showDeleteConfirmModal(item?.id)">
              <i nz-icon nzType="delete" theme="outline"></i>
            </button>
          </nz-space-item>
        </nz-space>
      </td>
      <td>{{ item?.id }}</td>
      <td>{{ item?.name }}</td>
    </tr>
  </tbody>
</nz-table>

<ng-template #inputSearch><i nz-icon nzType="search"></i></ng-template>
<ng-template #inputClearById><i nz-icon nzType="close-circle" class="ant-input-clear-icon" nzTheme="fill"
     *ngIf="searchInputById" (click)="searchInputById = null; onSearchById()"></i></ng-template>
<ng-template #inputClearByName><i nz-icon nzType="close-circle" class="ant-input-clear-icon" nzTheme="fill"
     *ngIf="searchInputByName" (click)="searchInputByName = null; onSearchByName()"></i></ng-template>
<ng-template #loadingIndicator><i nz-icon nzType="loading" class="loading"></i></ng-template>
