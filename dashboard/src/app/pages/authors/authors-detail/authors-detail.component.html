<nz-page-header [nzGhost]="false" nzBackIcon (nzBack)="goBack()">
  <nz-page-header-title *ngIf="isNew">Thêm mới tác giả</nz-page-header-title>
  <nz-page-header-title *ngIf="!isNew">Tác giả #{{ author?.id }}</nz-page-header-title>
  <nz-page-header-extra>
    <button
      nz-button
      nzType="primary"
      [nzLoading]="isBtnLoading"
      [disabled]="authorForm.invalid || authorForm.pristine"
      (click)="isNew ? create() : update()"
    >
      Lưu
    </button>
  </nz-page-header-extra>
</nz-page-header>

<nz-card [nzLoading]="isLoading">
  <form nz-form [formGroup]="authorForm">
    <nz-form-item>
      <nz-form-label [nzMd]="6" [nzSm]="8" [nzXs]="24" nzFor="name" nzRequired>Tên tác giả</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input this field!">
        <input nz-input formControlName="name" type="text" />
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
