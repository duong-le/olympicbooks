<nz-page-header class="site-page-header" nzBackIcon>
  <nz-page-header-title *ngIf="isNew; else detailHeader">Thêm mới Tác Giả</nz-page-header-title>
  <ng-template #detailHeader>
    <nz-page-header-title>Chi tiết Tác Giả</nz-page-header-title>
  </ng-template>
  <nz-page-header-extra>
    <button nz-button nzType="primary" *ngIf="isNew; else detailBtn" [nzLoading]="isBtnLoading" (click)="create()"
      [disabled]="authorForm.invalid || authorForm.pristine">Thêm mới</button>
    <ng-template #detailBtn>
      <button nz-button nzType="primary" *ngIf="!isNew" [nzLoading]="isBtnLoading" (click)="save()"
        [disabled]="authorForm.invalid || authorForm.pristine">Cập nhật</button>
    </ng-template>
  </nz-page-header-extra>
</nz-page-header>

<nz-card [nzLoading]="isLoading">
  <form nz-form nzLayout="vertical" [formGroup]="authorForm">
    <nz-form-item *ngIf="!isNew">
      <nz-form-label nzFor="id">ID</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="id" type="text">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="name">Tên tác giả</nz-form-label>
      <nz-form-control nzErrorTip="Please input this field!">
        <input nz-input formControlName="name" type="text">
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
