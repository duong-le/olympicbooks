<div class="container">
  <div class="d-block"></div>
  <div>
    <nz-card>
      <h2>Đăng Nhập</h2>
      <form nz-form [formGroup]="signInForm" nzLayout="vertical" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
          <nz-form-control nzErrorTip="Email không hợp lệ!">
            <nz-input-group [nzPrefix]="prefixEmail">
              <input type="email" nz-input formControlName="email" placeholder="Email" id="email">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzRequired nzFor="password">Mật khẩu</nz-form-label>
          <nz-form-control nzErrorTip="Mật khẩu không hợp lệ!">
            <nz-input-group [nzPrefix]="prefixPassword" [nzSuffix]="suffixPassword">
              <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password"
                placeholder="Mật khẩu" id="password">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <button nz-button nzType="primary" [disabled]="signInForm.invalid" [nzLoading]="isLoading" nzBlock>
              Đăng nhập
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
      <ng-template #prefixEmail><i nz-icon nzType="mail" nzTheme="outline"></i></ng-template>
      <ng-template #prefixPassword><i nz-icon nzType="lock" nzTheme="outline"></i></ng-template>
      <ng-template #suffixPassword>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
    </nz-card>
  </div>
  <div class="d-block"></div>
</div>
