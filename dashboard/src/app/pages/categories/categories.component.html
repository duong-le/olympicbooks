<div nz-row [nzGutter]="[16, 24]">
  <div nz-col nzXl="8" nzXs="24">
    <nz-card nzTitle="Cây danh mục" [nzExtra]="createNewBtn">
      <nz-tree [nzData]="categoryTree" [nzShowLine]="true" [nzExpandAll]="true" (nzClick)="onSelectNode($event)">
      </nz-tree>
      <nz-empty *ngIf="!categoryTree?.length"></nz-empty>
    </nz-card>
    <ng-template #createNewBtn>
      <button *ngIf="!isNew" nz-button nzType="default" nzShape="circle" (click)="onClickCreateBtn()">
        <i nz-icon nzType="plus"></i></button>
    </ng-template>
  </div>
  <div nz-col nzXl="16" nzXs="24">
    <app-categories-detail [id]="categoryId" [isNew]="isNew" [categoryData]="categoryTree" (notifyRender)="renderPage()"
      (notifyDelete)="notifyDelete()">
    </app-categories-detail>
  </div>
</div>
